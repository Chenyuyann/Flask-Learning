<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Musiclist</title>
</head>
<body>
    <h2>{{ name }}'s Musiclist</h2>
    {# 使用 length 过滤器获取 musiclists 变量的长度 #}
    <p>{{ musiclists|length }} Titles</p>
    <ul>
        {% for movie in musiclists %}  {# 迭代 musiclists 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
